<H2>Peti deo: OKONÈANJE
<P>
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Trudu svekolikom što se zbi
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;da greh odagna ne bi dano;
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;u more on se sli,
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;al more ostade slano.
<BR>
<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;A. E. Hausmen, NOVE PESME
